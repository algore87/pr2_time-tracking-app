<h1>Edit Task</h1>
<p></p>
<div *ngIf="task | async as task">
  <form #f="ngForm" (ngSubmit)="changeTask(f.value)">

    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Title</label>
      <div class="col-6">
        <input #title="ngModel" ngModel name="title" class="form-control" type="text" [(ngModel)]="task.title" id="title"
          required>
      </div>
      <small id="passwordHelpInline" class="col-4 col-form-label text-muted">
        Must be 5-50 characters long.
      </small>
    </div>

    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Description</label>
      <div class="col-6">
        <input #description="ngModel" ngModel name="description" [(ngModel)]="task.description" class="form-control" type="text" placeholder="Give an explanation"
          id="description">
      </div>
      <small id="passwordHelpInline" class="col-4 col-form-label text-muted">
        Optional but must be 10-200 characters long if provided.
      </small>
    </div>

    <div class="form-group row">
      <label for="typeSelect" class="col-2 col-form-label">Type</label>
      <div class="col-6">
        <select ngModel name="type" class="form-control" id="typeSelect">
          <option selected>Task</option>
          <option>Event</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="started-at-datetime-local-input" class="col-2 col-form-label">Start-Date-Time</label>
      <div class="col-6">
        <input #started="ngModel" ngModel name="started" [(ngModel)]="task.started_at" class="form-control" type="datetime-local" placeholder="Date Time" id="started-at">
      </div>
    </div>

    <div class="form-group row">
      <label for="stopped-at-datetime-local-input" class="col-2 col-form-label">Stop-Date-Time</label>
      <div class="col-6">
        <input [value]="task.started_at" class="form-control" type="datetime-local" placeholder="Date Time" id="stopped-at">
      </div>
    </div>

      <div class="form-group row">
        <label for="created-at-datetime-local-input" class="col-2 col-form-label">Created-at-Date-Time</label>
        <div class="col-6">
          <input [value]="task.created_at" class="form-control" type="datetime-local" placeholder="Date Time" id="created-at">
        </div>
      </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-6">
        <button type="submit" class="btn btn-primary">Edit Task</button>
      </div>
    </div>
  </form>
</div>
