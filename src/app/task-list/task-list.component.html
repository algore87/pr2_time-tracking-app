<section *ngIf="tasks.length > 0">
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
      <app-task-list-item
        [task]="task" 
        (toggleComplete)="onToggleTaskComplete($event)" 
        (remove)="onRemoveTask($event)">
      </app-task-list-item>
    </li>
  </ul>
</section>
